name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: ${{ matrix.node }}
            cache: 'npm'
            cache-dependency-path: electron/package.json

      - name: Install Dependencies
        working-directory: electron
        run: npm ci

      - name: Generate Placeholder Icon (optional)
        if: matrix.os == 'windows-latest'
        working-directory: electron
        run: |
          python scripts/make_icon.py || echo "Icon generation skipped"

      - name: Build & Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PORTABLE_ASAR: 1
        working-directory: electron
        run: |
          npm run dist -- --publish always

      - name: Upload Dist Folder (debug artifact)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: electron/dist-electron